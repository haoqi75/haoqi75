<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/assets/css/404.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="astronaut">🚀</div>
        <div class="error-code">404</div>
        <h1 class="error-title">哎呀！页面迷路了</h1>
        <p class="error-message">
            您要访问的页面可能已经被移动、删除，或者您输入了错误的地址。<br>
            不用担心，让我们帮您找到正确的方向！
        </p>

        <div class="buttons">
            <a href="/" class="btn btn-primary" id="homeBtn">🏠 返回首页</a>
            <button class="btn btn-secondary" onclick="goBack()">⏪ 返回上页</button>
        </div>

        <div class="search-suggestion">
            <input type="text" class="search-box" placeholder="🔍 搜索您要找的内容..." id="searchBox">
            <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-top: 10px;">
                或者试试我们的 <a href="/apps.html" style="color: #ff6b9d; text-decoration: none;">📱 应用中心</a>
            </p>
        </div>
    </div>

    <script  src="/assets/js/404.js"></script>
</body>
</html>
